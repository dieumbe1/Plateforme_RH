{% extends 'base.html' %}
{% block title %}{{ action }} employé{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>{{ action }} un employé</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'liste_employes' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
