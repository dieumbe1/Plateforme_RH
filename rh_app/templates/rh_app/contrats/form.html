{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>{{ action }}</h2>
    <div class="card"><div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div></div>
</div>
{% endblock %}
